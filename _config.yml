title: Groups in Galway
description: The annual conference series homepage
author: GiG Organizers
url: "https://groupsingalway.github.io"
baseurl: ""

# Registration form. If closed, put "".
registration: "https://forms.office.com/e/1Zkx262cq5"

# Build settings
markdown:           kramdown
paginate:           5
paginate_path:      "/posts/page:num/"
plugins:
  - jekyll-feed
  - jekyll-paginate
  - jekyll-sitemap 

exclude:
  - LICENSE
  - .gitignore
  - README.md
  - docs

include: 
  - .htaccess 

